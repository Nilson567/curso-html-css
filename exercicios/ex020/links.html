<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
  <style>

    /* Seletores personalizados para links
    # = id
    . = class
    : = pseudo-classe
    ::= pseudo-elemento
    > = clildren (filho direto)
    */
    */
      body {
        font-family: Arial, sans-serif;
    }

    a {
        color: #ff0909;
        text-decoration: none;/* Remove o sublinhado padr√£o */
        font-weight: bold;/* Deixa o texto em negrito */
    }

    a:visited {
        color: #0909ff;

    }

    a:hover {
        color: #f50b03f6;
        text-decoration: underline; /* Adiciona sublinhado ao passar o mouse */
    }

    a:active {
        color: #0bf50c;
    }
  </style>
</head>
<body>
    <h1>Personalizando links</h1> 
    <ul>
    
        <li><a href="https://ge.globo.com/sp/no-ar/participe/votacaomultimidia/sobre-os-inocentes-e-correto-afirmar-que.html " target="_blank">Globo Esporte</a></li>
     
        <li><a href="https://www.youtube.com/" target="_blank">YouTube</a></li>
        <li><a href="https://dropaflix.com/" target="_blank">Dropa Flix</a></li> <!-- target="_blank" abre o link em uma nova aba -->
    </ul>
   
    
</body>
</html>
