<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <link rel="shortcut icon" href="Alecive-Flatwoken-Apps-Angry-Birds.512.png" type="image/x-icon"> 
    <style>

        * {  /* Configurações globais */
           height: 100%;
        }

        body {
            background-image: linear-gradient(to right,  red, yellow, green, cyan, blue, violet);
            color: white;
            text-align: center;
            padding: 50px;
            background-attachment: fixed;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px #000000;}
    </style>

</head>
<body>
    <h1>
        Testando Gradiente 
    </h1>
    
</body>
</html>
