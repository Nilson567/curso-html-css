<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <link rel="shortcut icon" href="Favicon/Bad-Piggies.ico.png" type="image/x-icon">
    <style>
        h1 {/* elemento de nível de caixa (box-level element) */
            background-color: aqua;
            height: 300px;
            width: 300px;
           

            border: 1px solid blue; /* forma abreviada de escrever as 3 propriedades de borda */

            padding: 10px; /* forma abreviada de escrever as 4 propriedades de padding */

            margin: 10px auto 40px auto; /* forma abreviada de escrever as 4 propriedades de margin */
            outline: 5px dashed green; /* forma abreviada de escrever as 3 propriedades de outline */
           

          /*  margin: auto;  Centraliza horizontalmente */
        }

        a { /* elemento de nível inline (inline-level element) */
          
            border-width: 3px;
            border-style: solid;
            border-color: red;

            padding-top: 10px;padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;

        }
    </style>
</head>
<body>
    <h1>Modelo de caixa box-level</h1>
   <p>Parágrafo também são exemplos de elementos de nível de caixa (box-level elements). mas os <a href="">links são exemplos de caixa inline-level</a>. Vamos ver como tudo isso funciona na prática.</p>
   </p>
    
</body>
</html>
